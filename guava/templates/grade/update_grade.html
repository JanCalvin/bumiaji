{% extends "base/base.html" %}

{% block content %}

<div class="page-header">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active " aria-current="page" ><a class="text-muted" href="{% url 'read_grade' %}">Data Grade</a></li>
          <li class="breadcrumb-item " ><a  href="">Update Grade</a></li>
        </ol>
      </nav>
</div>
<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Update Data</h3>
            <form class="form-sample" method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="nama_grade" class="col-sm-3 col-form-label">Jenis Grade</label>
                    <div class="col-sm-9">
                        <input value="{{getgradeobj.nama_grade}}" class="form-control" placeholder="Nama Grade" type="text" name="nama_grade" id="nama_grade">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="deskripsi" class="col-sm-3 col-form-label">Deskripsi</label>
                    <div class="col-sm-9">
                        <input value="{{getgradeobj.deskripsi_grade}}" class="form-control" placeholder="Deskripsi" type="text" name="deskripsi" id="deskripsi">
                    </div>
                </div>
                <button type="submit"class="btn btn-primary mr-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
