<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Data</h1>
    <a href="{% url 'read_panenlokal' %}"><button>Kembali</button></a>
    <form action="" method="post">
        {% csrf_token %}
        <h2>Panen Lokal</h2>
        <label for="tanggal_panen">Tanggal Panen</label>
        <input type="date" name="tanggal_panen" id="tanggal_panen" required>

        <br>
        <br>
        <button type="button" onclick="tambahpanenlokal()">Tambah</button>
        <div id="tambahdetail">
            <div class="row">
                <h3>Detail Panen Lokal 1</h3>
                <label for="komoditas">Komoditas</label>
                <select class="komoditas" name="komoditas" id="komoditas">
                    {% for item in allkomoditas %}
                    <option value="{{item.id_komoditas}}">{{item}}</option>
                    {% endfor %}
                </select>
        
                <label for="batch">Batch</label>
                <input type="number" name="batch" id="batch" required>
                
                <br>
                <br>
                
                <label for="kadaluwarsa">Kadaluwarsa</label>
                <input type="date" name="kadaluwarsa" id="kadaluwarsa" required>
                
                <label for="kuantitas">Kuantitas</label>
                <input type="number"  name="kuantitas" id="kuantitas" required>
                <button onclick="deleterow(this)">Delete</button>
            </div>
        </div>
        
        <br>
        <br>

        <button type="submit">Submit</button>
    </form>
    <script>
        function tambahpanenlokal() {
            let angka = document.querySelectorAll('.komoditas').length + 1;
                const baris = document.createElement('div');
                baris.className='row';
                baris.innerHTML=`
                <h3>Detail Panen Lokal ${angka}</h3>
                    <label for="komoditas">Komoditas</label>
                    <select class="komoditas" name="komoditas" id="komoditas">
                        {% for item in allkomoditas %}
                        <option value="{{item.id_komoditas}}">{{item}}</option>
                        {% endfor %}
                    </select>
            
                    <label for="batch">Batch</label>
                    <input type="number" name="batch" id="batch" required>
                    
                    <br>
                    <br>
                    
                    <label for="kadaluwarsa">Kadaluwarsa</label>
                    <input type="date" name="kadaluwarsa" id="kadaluwarsa" required>
                    
                    <label for="kuantitas">Kuantitas</label>
                    <input type="number" name="kuantitas" id="kuantitas" required>
                    <button onclick="deleterow(this)">Delete</button>
                `;
                document.getElementById('tambahdetail').appendChild(baris);
        }

        function deleterow(button) {
            button.closest('.row').remove();
            updateRowNumbers();
        }
        
        function updateRowNumbers() {
        const rows = document.querySelectorAll('.row');
        rows.forEach((row, index) => {
            row.querySelector('h3').textContent = `Detail Panen Lokal ${index + 1}`;
        });
    }
    </script>

</body>
</html>
