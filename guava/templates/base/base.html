{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tag yang diperlukan -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bumi Aji</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css untuk halaman ini -->
  <link rel="stylesheet" href="{% static 'assets/vendors/jvectormap/jquery-jvectormap.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/owl-carousel-2/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <!-- End plugin css untuk halaman ini -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- Layout styles -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <!-- End layout styles -->
  <link rel="shortcut icon" href="{% static 'assets/images/losiks.png' %}">
  <link href="{% static 'assets/vendors/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container-scroller">
    {% include 'base/sidebar.html' %}
    <div class="container-fluid page-body-wrapper">
      {% include 'base/navbar.html' %}
      <div class="main-panel">
        <div class="content-wrapper">
          {% include 'base/messages.html' %}
          {% block content %}{% endblock content %}
        </div>
      </div>
    </div>
  </div>
  <!-- container-scroller -->
  {% block scripts %}{% endblock scripts %}
  <!-- jQuery pertama kali -->
  <script src="{% static 'assets/vendors/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/vendor.bundle.base.js' %}"></script>

  <!-- DataTables -->
  <script src="{% static 'assets/vendors/datatables/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'assets/vendors/datatables/dataTables.bootstrap4.min.js' %}"></script>
  <!-- Plugin js untuk halaman ini -->
  <script src="{% static 'assets/vendors/progressbar.js/progressbar.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
  <script src="{% static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
  <script src="{% static 'assets/vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
  <!-- End plugin js untuk halaman ini -->
  <!-- inject:js -->
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js untuk halaman ini -->
  <script src="{% static 'assets/js/dashboard.js' %}"></script>
  <script>
    $(document).ready(function () {
      $('#datamitra').DataTable();
    });
    
    $(document).ready(function() {
      $('#tabel').DataTable();
    });
 
    $(document).ready(function () {
      $('#datajenisbiaya').DataTable();
    });

  
    $(document).ready(function () {
      $('#datapanenmitra').DataTable();
    });
    $(document).ready(function () {
      $('#datapanenlokal').DataTable();
    });

    $(document).ready(function () {
      $('#datapenimbanganmitra').DataTable();
    });

    $(document).ready(function () {
      $('#datapenimbanganlokal').DataTable();
    });

    $(document).ready(function () {
      $('#dataproduksi').DataTable();
    });

    $(document).ready(function () {
      $('#datadetailbiaya').DataTable();
    });

    $(document).ready(function () {
      $('#laporanmitra').DataTable();
    });

    $(document).ready(function () {
      $('#laporanlokal').DataTable();
    });

    $(document).ready(function () {
      $('#datagrade').DataTable();
    });

    $(document).ready(function () {
      $('#laporanpenjualan').DataTable();
    });
  </script>
  <!-- End custom js untuk halaman ini -->
  
</body>
</html>
